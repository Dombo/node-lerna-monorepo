version: '2.1'

services:
  development:
    container_name: bazel-development
    image: incodocs/bazel-development:latest
    ports:
      - 3000:3000
    volumes:
      - ../:/usr/src:delegated
    environment:
      NODE_ENV: development
    stdin_open: true
    tty: true
    entrypoint: /bin/sh -l
